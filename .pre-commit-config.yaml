repos:
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --all -- --check
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-test
        name: cargo test
        entry: cargo test --lib
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-coverage
        name: cargo coverage (100% required)
        entry: bash -c 'cargo tarpaulin --lib --fail-under 100 --skip-clean'
        language: system
        types: [rust]
        pass_filenames: false
